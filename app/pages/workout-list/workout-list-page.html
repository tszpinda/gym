<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Workouts</ion-title>
</ion-navbar>

<ion-content>
  <ion-card  *ngFor="#w of workouts" (click)="openWorkout(w)">
    <ion-card-content>
      <ion-card-title>
        {{w.name}}
      </ion-card-title>
      <p>
        Stay motivated with great rutine every day of the week.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
