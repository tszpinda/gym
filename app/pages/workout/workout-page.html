<ion-toolbar>
  <button (click)="goBack()" clear>
    <ion-icon name="arrow-back"></ion-icon>Back
  </button>
  <ion-title>{{workout.name}}</ion-title>
</ion-toolbar>
<ion-content class="workout-page">

  <div *ngIf="result">
    <!--
    <div>{{result.date}}</div>
    <div>{{result.userId}}</div>-->

    <div>
      <div *ngFor="#ex of result.exercises" class="exercise">
        <ion-row class="exercise-label">
          {{ex.exercise.name}}
        </ion-row>
        <ion-row>
          <ion-col *ngFor="#r of ex.reps" (click)="initAndCountDown(r)">
            <button type="button" class="btn-floating">{{r.count}}</button>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
